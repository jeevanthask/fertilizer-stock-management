<p-card>
  <div class="container p-5">
    <form [formGroup]="createForm" class="create-form">
      <div class="mb-3">
        <label class="form-label">First Name</label><br />
        <input type="text" pInputText required #firstname />
      </div>
      <div class="mb-3">
        <label class="form-label">Second Name</label><br />
        <input type="text" pInputText required #secondname />
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label><br />
        <input type="email" pInputText required #email />
      </div>
      <div class="mb-3">
        <label class="form-label">Telephone</label><br />
        <input type="text" pInputText required #telephone />
      </div>
      <div class="mb-3">
        <label class="form-label">Address</label><br />
        <input type="text" pInputText required #address />
      </div>

      <button
        pButton
        type="submit"
        label="Submit"
        class="p-button-raised p-button-help"
        (click)="
          addCompany(
            firstname.value,
            secondname.value,
            email.value,
            telephone.value,
            address.value
          )
        "
      ></button>
    </form>
  </div>
</p-card>

<p-dialog
  header="Confirmation"
  [(visible)]="displayModal"
  [modal]="true"
  [style]="{ width: '50vw' }"
  [draggable]="false"
  [resizable]="false"
>
  <h6>Company Has Been Added Successfully!</h6>
  <ng-template pTemplate="footer">
    <p-button
      icon="pi pi-check"
      (click)="displayModal = false"
      label="Ok"
      styleclass="p-button-raised p-button-help"
    ></p-button>
  </ng-template>
</p-dialog>
