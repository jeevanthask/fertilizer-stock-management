<div>
  <app-navbar></app-navbar>
</div>
<div class="container-fluid">

  <div class="row">
    <div class="col-md-3">
      <p-panelMenu [transitionOptions]="'200ms'" [model]="items" [style]="{'width':'100%'}"></p-panelMenu>
    </div>


    <div class="col-md-9">
      <div class="row">

        <div *ngIf="isPanelClicked == 'addFarmer'; then addFarmerBlock"></div>
        <div *ngIf="isPanelClicked == 'farmersList'; then farmersListBlock"></div>
        <div *ngIf="isPanelClicked == 'showGraphs'; then showGraphsBlock"></div>


        <div class="col-md-12">

          <ng-template #addFarmerBlock>
            <app-addfarmers></app-addfarmers>
          </ng-template>

          <ng-template #farmersListBlock>
            <app-farmerslist></app-farmerslist>
          </ng-template>

          <ng-template #showGraphsBlock>
            <div class="row">
              <div class="col-md-12">
                <app-chart01></app-chart01>
              </div>
            </div>

            <div class="row">
              <div class="col-md-4">
                <app-chart01></app-chart01>
              </div>
              <div class="col-md-2"></div>
              <div class="col-md-4">
                <app-chart02></app-chart02>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                <app-chart03></app-chart03>
              </div>
              <div class="col-md-2"></div>
              <div class="col-md-4">
                <app-chart04></app-chart04>
              </div>
            </div>
          </ng-template>

        </div>

      </div>
    </div>
  </div>
  <p-scrollTop [threshold]="200"></p-scrollTop>
</div>
