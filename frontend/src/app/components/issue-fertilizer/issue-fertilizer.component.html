<div>
  <div class="row" style="margin-top: 2rem">
    <div class="col-md-12">
      <span class="p-float-label">
        <input id="float-input" type="text" pInputText #inputnic />
        <label for="float-input">Search by NIC</label>
      </span>
    </div>
  </div>
  <div class="row" style="margin-top: 0.5rem">
    <div class="col-md-12">
      <button
        pButton
        type="submit"
        label="Search"
        class="p-button-success"
        (click)="searchFarmer(inputnic.value)"
      ></button>
    </div>
  </div>
  <div *ngIf="showResults; then defaultDisplayBlock"></div>
  <ng-template #defaultDisplayBlock>
    <div style="margin-top: 0.5rem">
      <p-card>
        <div class="row mb-3">
          <label class="col-md-12 col-form-label"
            ><strong>First Name</strong></label
          >
          <div class="col-md-12">
            {{ firstname }}
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-md-12 col-form-label"
            ><strong>Second Name</strong>
          </label>
          <div class="col-md-12">
            {{ secondname }}
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-md-12 col-form-label"
            ><strong>Address</strong>
          </label>
          <div class="col-md-12">
            {{ address }}
          </div>
        </div>
      </p-card>
    </div>
  </ng-template>

  <div class="row" style="margin-top: 1rem">
    <div class="col-md-12">
      <p-multiSelect
        [options]="cities"
        [style]="{ width: '20rem' }"
        placeholder="Select the Fertilizer Type"
        optionLabel="name"
        #selectedItems
      ></p-multiSelect>
    </div>
  </div>

  <div class="row" style="margin-top: 0.5rem">
    <div class="col-md-12">
      <button
        pButton
        type="submit"
        label="Next"
        class="p-button-success"
        (click)="nextStep(selectedItems.value)"
      ></button>
    </div>
  </div>

  <div *ngIf="nextTemplate; then showNextBillStep"></div>

  <ng-template #showNextBillStep>
    <div style="margin-top: 1rem">
      <div class="row mb-3">
        <div *ngFor="let i of selectedFertilizers">
          <label class="col-md-12 col-form-label"
            ><strong>{{ i }}</strong>
          </label>
          <div class="col-md-12">
            <label for="horizontal" style="margin-right: 0.5rem"
              >Quantity</label
            >
            <p-inputNumber
              [showButtons]="true"
              buttonLayout="horizontal"
              inputId="horizontal"
              spinnerMode="horizontal"
              [step]="0.25"
              decrementButtonClass="p-button-danger"
              incrementButtonClass="p-button-success"
              incrementButtonIcon="pi pi-plus"
              decrementButtonIcon="pi pi-minus"
              mode="decimal"
              currency="EUR"
              [min]="0"
              [style]="{ width: '3rem' }"
            >
            </p-inputNumber>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
