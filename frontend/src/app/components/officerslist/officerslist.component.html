<div
  *ngIf="isUpdateOfficerClicked; then updateOfficerBlock; else officersListBlock"
></div>

<ng-template #updateOfficerBlock>
  <button
    (click)="handleBack()"
    pButton
    type="button"
    label="Back To List"
    class="p-button-info m-2"
  ></button>
  <app-updateofficer officerId={{officerId}}></app-updateofficer>
</ng-template>
<ng-template #officersListBlock>
  <p-table
    [value]="officers"
    styleClass="p-datatable-striped"
    [paginator]="true"
    [rows]="5"
    [showCurrentPageReport]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [rowsPerPageOptions]="[5, 10, 15]"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>First Name</th>
        <th>Second Name</th>
        <th>Position</th>
        <th>Action</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-officer>
      <tr>
        <td>{{ officer.firstname }}</td>
        <td>{{ officer.secondname }}</td>
        <td>{{ officer.position }}</td>
        <td>
          <button
            pButton
            pRipple
            type="button"
            icon="pi pi-cog"
            class="p-button-rounded p-button-secondary"
            (click)="clickUpdateOfficer(officer._id)"
          ></button>
          <button
            pButton
            pRipple
            type="button"
            icon="pi pi-trash"
            class="p-button-rounded p-button-danger"
            (click)="deleteOfficer(officer._id)"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>

</ng-template>
