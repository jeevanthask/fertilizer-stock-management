<div class="container p-5">
  <form [formGroup]="updateForm" class="create-form">
    <div class="mb-3">
      <label class="form-label">First Name</label><br />
      <input
        type="text"
        pInputText
        required
        value="{{ farmer.firstname }}"
        #firstname
      />
    </div>
    <div class="mb-3">
      <label class="form-label">Second Name</label><br />
      <input
        type="text"
        pInputText
        required
        value="{{ farmer.secondname }}"
        #secondname
      />
    </div>
    <div class="mb-3">
      <label class="form-label">NIC Number</label><br />
      <input type="text" pInputText required value="{{ farmer.nic }}" #nic />
    </div>
    <div class="mb-3">
      <label class="form-label">Address</label><br />
      <input
        type="text"
        pInputText
        required
        value="{{ farmer.address }}"
        #address
      />
    </div>

    <button
      pButton
      type="submit"
      label="Submit"
      class="p-button-help"
      (click)="
        updateFarmer(
          firstname.value,
          secondname.value,
          nic.value,
          address.value
        )
      "
    ></button>
  </form>
</div>

<p-dialog
  header="Confirmation"
  [(visible)]="displayModal"
  [modal]="true"
  [style]="{ width: '50vw' }"
  [draggable]="false"
  [resizable]="false"
>
  <h6>The Farmer Has Been Updated Successfully!</h6>
  <ng-template pTemplate="footer">
    <p-button
      icon="pi pi-check"
      (click)="displayModal = false"
      label="Ok"
      styleClass="p-button-text"
    ></p-button>
  </ng-template>
</p-dialog>
