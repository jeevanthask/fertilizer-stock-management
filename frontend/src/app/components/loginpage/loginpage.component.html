<body>
  <div class="py-5">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <span class="anchor" id="formLogin"></span>

        <!-- form card login -->
        <div class="card rounded-0">
          <div class="card-header">
            <h3 class="mb-0">Login</h3>
          </div>
          <div class="card-body">
            <form class="form">
              <div class="form-group">
                <label class="m-2">Username</label>
                <input
                  type="text"
                  class="form-control rounded-0 m-2"
                  [(ngModel)]="loginUserData.username"
                  name="email"
                  required
                />
              </div>
              <div class="form-group">
                <label class="m-2">Password</label>
                <input
                  type="password"
                  class="form-control rounded-0 m-2"
                  [(ngModel)]="loginUserData.password"
                  name="password"
                  required
                />
              </div>
              <button
                type="button"
                (click)="handleLogin()"
                class="btn btn-primary float-right m-2"
              >
                Login
              </button>
            </form>
          </div>
          <!--/card-block-->
        </div>
        <!-- /form card login -->
      </div>
    </div>
  </div>
</body>
