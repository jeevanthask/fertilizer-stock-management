<div class="container p-5">
  <form [formGroup]="createForm" class="create-form">
    <div class="mb-3">
      <label class="form-label">First Name</label><br />
      <input type="text" pInputText required #firstname />
    </div>
    <div class="mb-3">
      <label class="form-label">Second Name</label><br />
      <input type="text" pInputText required #secondname />
    </div>
    <div class="mb-3">
      <label class="form-label">NIC Number</label><br />
      <input type="text" pInputText required #nic />
    </div>
    <div class="mb-3">
      <label class="form-label">Address</label><br />
      <input type="text" pInputText required #address />
    </div>

    <button
      pButton
      type="submit"
      label="Submit"
      class="p-button-primary"
      (click)="
        addFarmer(firstname.value, secondname.value, nic.value, address.value)
      "
    ></button>
  </form>
</div>
