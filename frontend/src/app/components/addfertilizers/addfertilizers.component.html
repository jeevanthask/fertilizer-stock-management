<div class="container p-5">
  <form [formGroup]="createForm" class="create-form">
    <div class="mb-3">
      <label class="form-label">Product Name</label><br>
      <input type="text" pInputText required #pname/>
    </div>
    <div class="mb-3">
      <label class="form-label">Company Name</label><br>
      <input type="text" pInputText required #comname/>
    </div>
    <div class="mb-3">
      <label class="form-label">Type</label><br>
      <input type="text" pInputText required #protype/>
    </div>

    <button pButton type="submit" label="Submit" class="p-button-help"
            (click)="addFertilizer(pname.value,comname.value,protype.value)">
    </button>
  </form>
</div>
